<html lang="en-US">
  <head>
    <title>Exchange</title>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to the currency exchanger</h3>
      <form id ="rates">
        <div class="userDollar">
          <label for='userInput'>Please enter US dollar amount:</label>
          <input id='userInput' class='form-control' type='number'>
        </div>
        <div class="currencySelect">
          <label>Please choose the currency you would like to convert your USD amount to:</label>
          <select class='form-control' id='selectCurrency'>
            <option value='BGN'>Bulgarian lev</option>
            <option value='NOK'>Norwegian Krone</option>
            <option value='RUB'>Russian Ruble</option>
            <option value='SEK'>Swedish Krona</option>
            <option value='ZAR'>South African Rand</option>
            <option value='222'>BitCoin</option>
          </select>
        </div>
        <button class = "btn btn-dark" type="submit" class="btn" id="submit">Show conversion</button>
      </form>
      <div class="results">
      </div>
    </div>
  </body>
  </html>
